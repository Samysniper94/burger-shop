    <div class="hero">
        <img src="images/hero-contact.png" alt="...">

    <div class="section-content">
      <h1>Contact us</h1>
        <form class="was-validated">
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Message</label>
                <textarea class="form-control is-invalid" id="validationTextarea"
                    placeholder="Please enter a message." required></textarea>
                <div class="invalid-feedback">
                    
                </div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                <label class="form-check-label" for="validationFormCheck1">You have a health card?</label>
                <div class="invalid-feedback">
                  Accept to continue</div>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">I have work experience</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">
                  I do not have work experience</label>
                <div class="invalid-feedback">Choose an option to continue</div>
            </div>

            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <option value="1">Morning</option>
                    <option value="2">Afternoon</option>
                    <option value="3">Night</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
            </div>

            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback">
                  Select File</div>
            </div>

            <div class="mb-3">
                <button class="btn" type="submit" disabled>Submit form</button>
            </div>
        </form>
    </div>

    <script>
      $(document).ready(function(){
        let showSubMenu = false;
        $('.menu-option').click(function(){
          if (showSubMenu) {
            $('.sub-menu').removeClass('show');
          } else {
            $('.sub-menu').addClass('show');
          }
          showSubMenu = !showSubMenu;
        });
      });
    </script>
